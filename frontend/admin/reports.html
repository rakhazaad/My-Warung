<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Penjualan — Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7fb; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:1.25rem; }
    .card { border-radius: 1rem; }
    .back-btn { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <button id="backBtn" class="btn btn-outline-secondary btn-sm back-btn">← Kembali</button>
        <h3 class="mb-0">Laporan Penjualan</h3>
      </div>
      <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Keluar</button>
    </div>

    <!-- Statistik Pendapatan -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Pendapatan Hari Ini</h5>
        <h3 id="totalRevenue" class="text-success">Rp 0</h3>
      </div>
    </div>

    <!-- Tabel Laporan -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Tanggal</th>
                <th>Item</th>
                <th>Total</th>
                <th>Metode Bayar</th>
              </tr>
            </thead>
            <tbody id="reportTableBody">
              <tr><td colspan="5" class="text-center">Memuat laporan...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  // Back button: jika ada histori, kembali; jika tidak, ke dashboard
  document.getElementById('backBtn').addEventListener('click', () => {
    if (history.length > 1) history.back();
    else window.location.href = "dashboard.html";
  });

  if (!token || role !== "admin") {
    alert("Anda tidak memiliki akses.");
    window.location.href = "../login.html";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "../login.html";
  });

  function formatRp(n){
    if(!Number.isFinite(n)) n = 0;
    return "Rp " + Math.round(n).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  async function loadReports(){
    try {
      const res = await fetch("/api/orders", {
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!res.ok) {
        if (res.status === 401 || res.status === 403) {
          alert("Sesi login sudah berakhir. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "../login.html";
          return;
        }
        throw new Error("Gagal memuat laporan");
      }

      const orders = await res.json();
      const tbody = document.getElementById("reportTableBody");
      tbody.innerHTML = "";

      if (orders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Belum ada transaksi</td></tr>`;
        document.getElementById("totalRevenue").textContent = "Rp 0";
        return;
      }

      let totalRevenue = 0;
      orders.forEach((o, i) => {
        totalRevenue += o.total;
        const tr = document.createElement("tr");
        const items = Array.isArray(o.items) ? o.items.map(it => `${it.name} (${it.qty})`).join(", ") : o.items;
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${new Date(o.created_at).toLocaleString("id-ID")}</td>
          <td>${items}</td>
          <td>${formatRp(o.total)}</td>
          <td>${o.payment_method}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalRevenue").textContent = formatRp(totalRevenue);
    } catch (err) {
      console.error("Error loadReports:", err);
    }
  }

  loadReports();
</script>
</body>
</html>
