<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Produk — Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7fb; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:1.25rem; }
    .card { border-radius: 1rem; }
    .back-btn { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <button id="backBtn" class="btn btn-outline-secondary btn-sm back-btn">← Kembali</button>
        <h3 class="mb-0">Kelola Produk</h3>
      </div>
      <div>
        <button id="addProductBtn" class="btn btn-primary me-2">Tambah Produk</button>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Keluar</button>
      </div>
    </div>

    <!-- Tabel Produk -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <tr><td colspan="4" class="text-center">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add/Edit Product -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="productForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalTitle">Tambah Produk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productId" />
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input id="productName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Harga</label>
            <input id="productPrice" type="number" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Kategori</label>
            <input id="productCategory" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Deskripsi</label>
            <textarea id="productDesc" class="form-control" rows="3"></textarea>
          </div>
          <div id="productMsg" class="text-danger small"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary" id="productSubmitBtn">Simpan</button>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");
  const productModalEl = document.getElementById('productModal');
  const productModal = new bootstrap.Modal(productModalEl);

  // Back button
  document.getElementById('backBtn').addEventListener('click', () => {
    if (history.length > 1) history.back();
    else window.location.href = "dashboard.html";
  });

  // Check auth
  if (!token || role !== "admin") {
    alert("Anda tidak memiliki akses.");
    window.location.href = "../login.html";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "../login.html";
  });

  function formatRp(n){
    if(!Number.isFinite(n)) n = 0;
    return 'Rp ' + Math.round(n).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  async function loadProducts(){
    try {
      const res = await fetch("/api/products", {
        headers: { "Authorization": `Bearer ${token}` } // optional
      });

      if (!res.ok) {
        if (res.status === 401 || res.status === 403) {
          alert("Sesi login sudah berakhir. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "../login.html";
          return;
        }
        throw new Error("Gagal memuat produk");
      }

      const products = await res.json();
      const tbody = document.getElementById("productTableBody");
      tbody.innerHTML = "";

      if (products.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">Belum ada produk</td></tr>`;
        return;
      }

      products.forEach((p, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${p.name}</td>
          <td>${formatRp(p.price)}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="openEditProduct(${p.id})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loadProducts:", err);
      const tbody = document.getElementById("productTableBody");
      tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Gagal memuat data</td></tr>`;
    }
  }

  async function deleteProduct(id){
    if(!confirm("Yakin ingin menghapus produk ini?")) return;
    try {
      const res = await fetch(`/api/products/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (!res.ok) {
        const e = await res.json().catch(()=>({message:'Gagal'}));
        throw new Error(e.message || "Gagal menghapus produk");
      }
      loadProducts();
    } catch (err) {
      console.error(err);
      alert("Terjadi kesalahan saat menghapus produk");
    }
  }

  // open add
  document.getElementById('addProductBtn').addEventListener('click', ()=>{
    document.getElementById('productModalTitle').textContent = 'Tambah Produk';
    document.getElementById('productId').value = '';
    document.getElementById('productName').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('productCategory').value = '';
    document.getElementById('productDesc').value = '';
    document.getElementById('productMsg').textContent = '';
    productModal.show();
  });

  // open edit
  window.openEditProduct = async function(id){
    try {
      const res = await fetch(`/api/products/${id}`);
      if (!res.ok) throw new Error('Gagal mengambil data produk');
      const p = await res.json();
      document.getElementById('productModalTitle').textContent = 'Edit Produk';
      document.getElementById('productId').value = p.id;
      document.getElementById('productName').value = p.name;
      document.getElementById('productPrice').value = p.price;
      document.getElementById('productCategory').value = p.category || '';
      document.getElementById('productDesc').value = p.desc || p.description || '';
      document.getElementById('productMsg').textContent = '';
      productModal.show();
    } catch (err) {
      console.error(err);
      alert('Gagal memuat data produk untuk edit');
    }
  };

  // submit form
  document.getElementById('productForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const id = document.getElementById('productId').value;
    const name = document.getElementById('productName').value.trim();
    const price = Number(document.getElementById('productPrice').value) || 0;
    const category = document.getElementById('productCategory').value.trim();
    const desc = document.getElementById('productDesc').value.trim();

    if (!name) { document.getElementById('productMsg').textContent = 'Nama produk wajib'; return; }
    document.getElementById('productMsg').textContent = '';
    document.getElementById('productSubmitBtn').disabled = true;

    try {
      if (!id) {
        // create (without stock)
        const res = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ name, price, category, desc })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Gagal menambahkan produk');
        productModal.hide();
        loadProducts();
      } else {
        // update (without stock)
        const res = await fetch(`/api/products/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ name, price, category, desc })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Gagal mengupdate produk');
        productModal.hide();
        loadProducts();
      }
    } catch (err) {
      console.error(err);
      document.getElementById('productMsg').textContent = err.message || 'Terjadi kesalahan';
    } finally {
      document.getElementById('productSubmitBtn').disabled = false;
    }
  });

  loadProducts();
</script>
</body>
</html>
