<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Pengguna â€” Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7fb; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:1.25rem; }
    .card { border-radius: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Kelola Pengguna</h3>
      <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Keluar</button>
    </div>

    <!-- Tombol Tambah Pengguna -->
    <div class="mb-3">
      <button id="addUserBtn" class="btn btn-primary">Tambah Pengguna</button>
    </div>

    <!-- Tabel Pengguna -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Role</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <tr><td colspan="4" class="text-center">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  // Cek token & role
  if (!token || role !== "admin") {
    alert("Anda tidak memiliki akses.");
    window.location.href = "../login.html";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "../login.html";
  });

  async function loadUsers(){
    try {
      const res = await fetch("/api/users", {
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!res.ok) {
        if (res.status === 401 || res.status === 403) {
          alert("Sesi login sudah berakhir. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "../login.html";
          return;
        }
        throw new Error("Gagal memuat pengguna");
      }

      const users = await res.json();
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">Belum ada pengguna</td></tr>`;
        return;
      }

      users.forEach((u, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${u.username}</td>
          <td><span class="badge ${u.role === "admin" ? "bg-primary" : "bg-secondary"}">${u.role}</span></td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editUser('${u.id}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser('${u.id}')">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loadUsers:", err);
    }
  }

  async function deleteUser(id){
    if(!confirm("Yakin ingin menghapus pengguna ini?")) return;
    try {
      const res = await fetch(`/api/users/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (!res.ok) throw new Error("Gagal menghapus pengguna");
      loadUsers();
    } catch (err) {
      console.error(err);
      alert("Terjadi kesalahan saat menghapus pengguna");
    }
  }

  function editUser(id){
    alert("Fitur edit pengguna belum diimplementasi. ID: " + id);
  }

  document.getElementById("addUserBtn").addEventListener("click", () => {
    window.location.href = "add-user.html"; // pastikan file ini ada
  });

  loadUsers();
</script>
</body>
</html>
