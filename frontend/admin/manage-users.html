<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Pengguna — Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7fb; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:1.25rem; }
    .card { border-radius: 1rem; }
    .back-btn { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <button id="backBtn" class="btn btn-outline-secondary btn-sm back-btn">← Kembali</button>
        <h3 class="mb-0">Kelola Pengguna</h3>
      </div>
      <div>
        <button id="addUserBtn" class="btn btn-primary me-2">Tambah Pengguna</button>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Keluar</button>
      </div>
    </div>

    <!-- Tabel Pengguna -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Role</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <tr><td colspan="4" class="text-center">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add/Edit User -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalTitle">Tambah Pengguna</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="userId" />
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="userUsername" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password <small class="text-muted" id="pwdHint">(wajib saat tambah, kosongkan untuk tidak mengubah)</small></label>
            <input id="userPassword" type="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select id="userRole" class="form-select">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div id="userMsg" class="text-danger small"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary" id="userSubmitBtn">Simpan</button>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");
  const userModalEl = document.getElementById('userModal');
  const userModal = new bootstrap.Modal(userModalEl);

  // Back button
  document.getElementById('backBtn').addEventListener('click', () => {
    if (history.length > 1) history.back();
    else window.location.href = "dashboard.html";
  });

  // Check auth
  if (!token || role !== "admin") {
    alert("Anda tidak memiliki akses.");
    window.location.href = "../login.html";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "../login.html";
  });

  async function loadUsers(){
    try {
      const res = await fetch("/api/users", {
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (!res.ok) {
        if (res.status === 401 || res.status === 403) {
          alert("Sesi login sudah berakhir. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "../login.html";
          return;
        }
        throw new Error("Gagal memuat pengguna");
      }

      const users = await res.json();
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">Belum ada pengguna</td></tr>`;
        return;
      }

      users.forEach((u, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${u.username}</td>
          <td><span class="badge ${u.role === "admin" ? "bg-primary" : "bg-secondary"}">${u.role}</span></td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="openEditUser(${u.id}, '${escapeHtml(u.username)}', '${u.role}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loadUsers:", err);
    }
  }

  function escapeHtml(s){
    return String(s).replace(/'/g, "\\'").replace(/"/g, '&quot;');
  }

  async function deleteUser(id){
    if(!confirm("Yakin ingin menghapus pengguna ini?")) return;
    try {
      const res = await fetch(`/api/users/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (!res.ok) {
        const e = await res.json().catch(()=>({message:'Gagal'}));
        throw new Error(e.message || "Gagal menghapus pengguna");
      }
      loadUsers();
    } catch (err) {
      console.error(err);
      alert("Terjadi kesalahan saat menghapus pengguna");
    }
  }

  // open add modal
  document.getElementById("addUserBtn").addEventListener("click", ()=>{
    document.getElementById('userModalTitle').textContent = 'Tambah Pengguna';
    document.getElementById('userId').value = '';
    document.getElementById('userUsername').value = '';
    document.getElementById('userPassword').value = '';
    document.getElementById('userRole').value = 'user';
    document.getElementById('pwdHint').textContent = '(wajib saat tambah, kosongkan untuk tidak mengubah)';
    document.getElementById('userMsg').textContent = '';
    userModal.show();
  });

  // open edit modal
  window.openEditUser = function(id, username, roleVal){
    document.getElementById('userModalTitle').textContent = 'Edit Pengguna';
    document.getElementById('userId').value = id;
    document.getElementById('userUsername').value = username;
    document.getElementById('userPassword').value = '';
    document.getElementById('userRole').value = roleVal || 'user';
    document.getElementById('pwdHint').textContent = '(kosongkan jika tidak ingin mengubah password)';
    document.getElementById('userMsg').textContent = '';
    userModal.show();
  };

  // form submit (add or edit)
  document.getElementById('userForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const id = document.getElementById('userId').value;
    const username = document.getElementById('userUsername').value.trim();
    const password = document.getElementById('userPassword').value;
    const roleVal = document.getElementById('userRole').value;

    if (!username) { document.getElementById('userMsg').textContent = 'Username wajib diisi'; return; }
    document.getElementById('userMsg').textContent = '';
    document.getElementById('userSubmitBtn').disabled = true;

    try {
      if (!id) {
        // create
        const res = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ username, password, role: roleVal })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Gagal menambahkan user');
        userModal.hide();
        loadUsers();
      } else {
        // update
        const body = { username, role: roleVal };
        if (password && password.trim() !== '') body.password = password;
        const res = await fetch(`/api/users/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Gagal mengupdate user');
        userModal.hide();
        loadUsers();
      }
    } catch (err) {
      console.error(err);
      document.getElementById('userMsg').textContent = err.message || 'Terjadi kesalahan';
    } finally {
      document.getElementById('userSubmitBtn').disabled = false;
    }
  });

  loadUsers();
</script>
</body>
</html>
