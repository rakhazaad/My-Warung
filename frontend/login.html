<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - My Warung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    #loading {
      display: none;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h3 class="mb-3 text-center">üîë Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
    </form>
    <p class="mt-3 text-center">
      Belum punya akun? <a href="register.html">Register</a>
    </p>
    <p id="msg" class="text-center mt-2 text-danger"></p>
    <p id="loading">üîÑ Sedang memproses...</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const loading = document.getElementById("loading");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      loading.style.display = "block";
      loginBtn.disabled = true;

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        msg.textContent = "Username dan password wajib diisi";
        loading.style.display = "none";
        loginBtn.disabled = false;
        return;
      }

      try {
        console.log("üîÑ Mengirim data login...");
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        console.log("‚úÖ Response login:", data);

        if (res.ok) {
          // Simpan token & role di localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);

          // Redirect sesuai role
          if (data.role === "admin") {
            window.location.href = "admin/dashboard.html";
          } else {
            window.location.href = "kasir/kasir.html";
          }
        } else {
          msg.textContent = data.message || "Login gagal";
        }
      } catch (err) {
        console.error("‚ùå Error fetch:", err);
        msg.textContent = "Gagal terhubung ke server";
      } finally {
        loading.style.display = "none";
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
